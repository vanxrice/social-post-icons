<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>social-post-icons Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../iron-icon/iron-icon.html">
    <link rel="import" href="../paper-fab/paper-fab.html">
    <link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

    <link rel="import" href="social-post-icons.html">
    <style is="custom-style">
        :root { --paper-fab-background: red; }
    </style>
  </head>
  <body>
    <div class="layout horizontal" style="margin-bottom: 50px;">
        <iron-icon icon="social-post:blogger"></iron-icon>
        <iron-icon icon="social-post:facebook"></iron-icon>
        <iron-icon icon="social-post:github"></iron-icon>
        <iron-icon icon="social-post:gplus"></iron-icon>
        <iron-icon icon="social-post:instagram"></iron-icon>
        <iron-icon icon="social-post:linkedin"></iron-icon>
        <iron-icon icon="social-post:pinterest"></iron-icon>
        <iron-icon icon="social-post:tumblr"></iron-icon>
        <iron-icon icon="social-post:twitter"></iron-icon>
        <iron-icon icon="social-post:youtube"></iron-icon>
        <iron-icon icon="social-post:disqus"></iron-icon>
    </div>
    <div class="layout horizontal">
        <paper-fab icon="social-post:blogger"></paper-fab>
        <paper-fab icon="social-post:facebook"></paper-fab>
        <paper-fab icon="social-post:github"></paper-fab>
        <paper-fab icon="social-post:gplus"></paper-fab>
        <paper-fab icon="social-post:instagram"></paper-fab>
        <paper-fab icon="social-post:linkedin"></paper-fab>
        <paper-fab icon="social-post:pinterest"></paper-fab>
        <paper-fab icon="social-post:tumblr"></paper-fab>
        <paper-fab icon="social-post:twitter"></paper-fab>
        <paper-fab icon="social-post:youtube"></paper-fab>
        <paper-fab icon="social-post:disqus"></paper-fab>
    </div>
  </body>
</html>
